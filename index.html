<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('dylan.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #centered-text {
            font-size: 48px;
            font-weight: bold;
            color: #333332; 
            font-family: 'Lexend Zetta', sans-serif;
            letter-spacing: 20px; /* Adjust the spacing as needed */
        }
    </style>
</head>
<body>
    <div id="text-container">
        <span>D</span>
        <span>Y</span>
        <span>L</span>
        <span>A</span>
        <span>N</span>
        <span>&nbsp;</span> <!-- Add a space character -->
        <span>D</span>
        <span>I</span>
        <span>C</span>
        <span>K</span>
        <span>I</span>
        <span>N</span>
        <span>S</span>
        <span>O</span>
        <span>N</span>
    </div>
</body>
</html>
