<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <title>Dylan Dickinson Website</title>
    <style>
        body {
            background-image: url('dylan.png'); 
            background-size: cover;
            background-position: center top;
            background-repeat: repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .centered-button {
            display: inline-block;
            background: transparent;
            border: none;
            color: #ffffff; /* Default text color */
            font-family: 'Lexend Zetta', sans-serif; /* Add your desired font-family */
            font-size: 4.5vw; /* Add your desired font size */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth text color transition on hover */
            cursor: pointer;
            width: 100%; /* Make the button fill the container's width */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .centered-button:hover {
            color: #333332; /* Text color on hover */
        }

        .centered-button.clicked {
            animation: fadeOut 1s ease; /* Add your animation properties */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }        
        </style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var button = document.querySelector(".centered-button");

        button.addEventListener("click", function () {
            button.classList.add("clicked");

            
            setTimeout(function () {
                window.location.href = "info/about.html";
            }, 495);       
        });
    });
</script>
    
</head>
<body>
    <div class = "container">
        <button class="centered-button">D&nbsp;Y&nbsp;L&nbsp;A&nbsp;N&nbsp;&nbsp;D&nbsp;I&nbsp;C&nbsp;K&nbsp;I&nbsp;N&nbsp;S&nbsp;O&nbsp;N</button>
    </div>
</body>
</html>
