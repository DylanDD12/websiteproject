<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('dylan.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #centered-text {
            font-size: 100px;
            font-weight: bold;
            color: #333332; 
            font-family: 'Lexend Zetta', sans-serif;
        }
        
        .centered-button {
            display: inline-block;
            background: transparent;
            border: none;
            color: #3498db; /* Default text color */
            font-family: Arial, sans-serif; /* Add your desired font-family */
            font-size: 16px; /* Add your desired font size */
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth text color transition on hover */
            cursor: pointer;
        }

        .centered-button:hover {
            color: #ffffff; /* Text color on hover */
        }
        
        </style>
</head>
<body>
    <button class="centered-button">D Y L A N  D I C K I N S O N</button>
</body>
</html>
