<!DOCTYPE html>
<html>
<head>
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('dylan.jpg'); /* Replace 'dylan.jpg' with the actual filename and extension of your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #centered-text {
            font-size: 48px;
            font-weight: bold;
            color: white; /* You may want to set a text color that contrasts with your background image */
        }
    </style>
</head>
<body>
    <div id="centered-text">DYLAN</div>
</body>
</html>
