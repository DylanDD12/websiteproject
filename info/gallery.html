    <style>
        /* Add CSS styles for the gallery here */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            align-items: space-evenly;
            gap: 20px;
            padding: 30px; /* Add padding around the gallery */
        }

        .gallery-item {
            flex: 0 0 calc(50% - 20px); /* Each item takes up roughly 1/3 of the container width with 20px gap between */
            position: relative;
            max-width: calc(50% - 20px); /* Set the maximum width for each item */
            box-sizing: border-box; /* Ensure the box model works correctly */
        }

        .gallery-item img {
            width: 100%; /* Make the images responsive within their container */
            height: 100%;
            max-width: 100%; /* Ensure images don't exceed their container's width */
            border: 2px solid #ddd; /* Add a border for separation */
            box-sizing: border-box;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center; 
            opacity: 0;
            transition: opacity 0.3s;
            box-sizing: border-box; /* Ensure the overlay includes padding */
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        /* Add this CSS code to change the text color for each gallery item */
        .item1 .item-text {
            color: #1c1c1c; /* Change the text color for the first gallery item */
            font-family: 'Lexend Zetta', sans-serif; /* Add your desired font-family */
            font-size: 2.5vw;

    </style>
