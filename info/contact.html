<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="pagestyle.css">
    <link rel="stylesheet" href="contactbox.css">
    <title>Contact</title>
</head>

<body>  
    <div class="wrong-container">
        <script src="sidebarscript.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="right-buttons">
            <a href="steam.html" class="icon-button"><img src="../icons/steam-icon.gif" alt="Steam" class="icon-image"></a>
            <a href="twitter.html" class="icon-button"><img src="../icons/twitter-icon.gif" alt="Twitter" class="icon-image"></a>
            <a href="instagram.html" class="icon-button"><img src="../icons/instagram-icon.gif" alt="Instagram" class="icon-image"></a>
            <a href="discord.html" class="icon-button"><img src="../icons/discord-icon.gif" alt="Discord" class="icon-image"></a>
            <a href="linkedin.html" class="icon-button"><img src="../icons/linkedin-icon.gif" alt="LinkedIn" class="icon-image"></a>
            <a href="git.html" class="icon-button"><img src="../icons/git-icon.gif" alt="LinkedIn" class="icon-image"></a>
        </div>  
        <div class="sidebar-icon-container">
            <a class="icon-sidebar" onmouseenter="toggleSidebar()">
            <img src="../icons/sidebar.gif" class="icon-image">
            </a>
        </div>
        <div class="sidebar" id="sidebar" onmouseleave="toggleSidebar()">
            <!-- Add your sidebar content here -->
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <form
        action="https://formspree.io/f/mzblgydn"
        method="POST"
        >
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="jackbarrs@gmail.com">
        
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="unitedkingdom">UK</option>
                <option value="row">Rest of world</option>
            </select>
        
            <label for="subject">Message</label>
            <textarea id="subject" name="message" placeholder="Write something.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit">       
        </form>
    </div>

</body>
</html>
