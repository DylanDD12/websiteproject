<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <title>Info</title>
    <style>
        body {
            background-image: url('dylan.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .text-button {
            background: transparent;
            border: none;
            color: #333333; /* Default text color */
            font-family: 'Lexend Zetta', sans-serif; /* Add your desired font-family */
            font-size: 30px; /* Add your desired font size */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth text color transition on hover */
            cursor: pointer;
        }
        
        .top-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
        }

        .text-button:hover {
            color: #ffffff; /* Remove underline on hover */
        }
        
    </style>
</head>
<body>
    <div class="top-buttons">
        <span class="text-button">Steam</span>
        <span class="text-button">Twitter</span>
        <span class="text-button">Instagram</span>
        <span class="text-button">Discord</span>
        <span class="text-button">LinkedIn</span>
    </div>
</body>
</html>
