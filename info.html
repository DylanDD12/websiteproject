<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Info</title>
    <style>
        body {
            background-image: url('dylan.jpg'); 
            background-size: cover;
            background-position: center;

            display: flex;

            text-decoration: none;
            cursor: pointer;
        }
        
        .top-buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 20%; /* Adjust margin for the first button */
            margin-right: 20%; /* Adjust margin for the last button */
        }

        .text-button:hover {
            color: #ffffff;
        }
    </style>
</head>
