<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <title>Info</title>
    <style>
        body {
            background-image: url('dylan.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        .icon-button {
            background: transparent;
            margin: 20px;
            border: none;
            color: #333333; /* Default text color */
            font-family: 'Lexend Zetta', sans-serif; /* Add your desired font-family */
            font-size: 30px; /* Add your desired font size */
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        
        .mid-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center vertically */
            position: fixed; /* Position buttons relative to the viewport */
            bottom: 50%; /* Adjust vertical position as needed */
            width: 80%;
            margin-left: 20%; /* Adjust margin for the first button */
            margin-right: 20%; /* Adjust margin for the last button */
            transition: color 0.3s ease; /* Smooth text color transition on hover */
        }

        .icon-button:hover img{
            filter: brightness(0.5);
        }

        .icon-image {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
        }
    </style>

</head>
<body>   
    <div class="mid-buttons">
        <a href="data/steam.html" class="icon-button"><img src="icons/steam-icon.gif" alt="Steam" class="icon-image"></a>
        <a href="data/twitter.html" class="icon-button"><img src="icons/twitter-icon.gif" alt="Twitter" class="icon-image"></a>
        <a href="data/instagram.html" class="icon-button"><img src="icons/instagram-icon.gif" alt="Instagram" class="icon-image"></a>
        <a href="data/discord.html" class="icon-button"><img src="icons/discord-icon.gif" alt="Discord" class="icon-image"></a>
        <a href="data/linkedin.html" class="icon-button"><img src="icons/linkedin-icon.gif" alt="LinkedIn" class="icon-image"></a>
        <a href="data/git.html" class="icon-button"><img src="icons/git-icon.gif" alt="LinkedIn" class="icon-image"></a>
    </div>   
</body>
</html>
