c<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <title>Discord</title>
    <style>
        body {
            background-image: url('../dylan.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered-button {
            display: inline-block;
            background: transparent;
            border: none;
            color: #ffffff; /* Default text color */
            font-family: 'Lexend Zetta', sans-serif; /* Add your desired font-family */
            font-size: 50px; /* Add your desired font size */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth text color transition on hover */
            cursor: pointer;
        }

        .centered-button:hover {
            color: #333332; /* Text color on hover */
        }

        .centered-image {
            width: 100px;
            height: 100px;
        }

        .centered-container {
            display: flex;
            flex-direction: column; /* Stack image and button vertically */
            align-items: center; /* Center horizontally */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        } 

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            font-family: 'Lexend Zetta', sans-serif;
            font-size: 25px; /* Add your desired font size */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 999;
            animation: fadeIn 0.5s ease-in-out; /* Add fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Add fade-out animation */
        .popup.fadeOut {
            animation: fadeOut 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <a> <img src="../profiles/discord.png" class="centered-image" alt="Discord pfp."> </a>
        <button class="centered-button" onclick="copyToClipboard()">@hobobean</button>
    </div>

    
    <!-- Popup div -->
    <div id="popup" class="popup">Copied to clipboard</div>

    <script>
        function copyToClipboard() {
            var textToCopy = "hobobean";

            var textarea = document.createElement("textarea");
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            var button = document.querySelector(".centered-button");
            button.classList.add("clicked");

            // Show the popup
            var popup = document.getElementById("popup");
            popup.style.display = "block";

            setTimeout(function () {
                button.classList.remove("clicked");
                popup.classList.add("fadeOut"); // Add fade-out class
                setTimeout(function () {
                    popup.style.display = "none";
                    popup.classList.remove("fadeOut"); // Remove fade-out class
                }, 500); // 500ms, should match the duration of the fade-out animation
            }, 1000);
        }
    </script>
</body>
</html>
